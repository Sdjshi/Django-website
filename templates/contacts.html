{% extends 'base.html' %}
{% block title %}Contacts{% endblock title %}

{% block body %}
<div class="contents-fluid px-0 mb-4">
    <img class="d-block w-100" src="/static/contact.jpeg">
    <h3 style="position:relative; top: -105px; color: rgb(250, 246, 246);"  >Phone: 9862076013</h3>
    
    <h3 style="position:relative; top:-100px;color: rgb(250, 246, 246);"  >sdjshi04@gmail.com</h3>
    
</div>

<div class="container mb-4 py-4">
    <h2 class="text-center">About you</h2>
    <form method="post" action="/contact"> 
        {% csrf_token %}
         
        <div class="form-group">
            <label for="name">Full name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Firstname Lastname">
          </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="phone">Contact no.</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Phone no.">
        </div>
        <div class="form-group">
            <label for="desc">Something about you...</label>
            <textarea class="form-control" id="write something about you" rows="3" name="desc"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
       
        
      </form>
</div>
{% endblock body %}
